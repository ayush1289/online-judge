<!DOCTYPE html>
<html>

<head>
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f7fafc;
    }

    .navbar {
      background-color: #2d3748;
      color: #ffffff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem; /* Reduce font size for the navbar links */
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1rem;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #a0aec0;
    }

    .nav-links {
      display: none; /* Hide the nav links by default */
    }

    .navbar .hamburger {
      display: block; /* Show the hamburger icon */
      cursor: pointer;
    }

    .navbar .hamburger div {
      width: 30px;
      height: 4px;
      background-color: #ffffff;
      margin: 6px 0;
      transition: transform 0.3s ease;
    }

    /* Show the nav links when the hamburger is clicked */
    .navbar.show-nav .nav-links {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Rotate the hamburger icon when the nav links are shown */
    .navbar.show-nav .hamburger div:nth-child(1) {
      transform: rotate(-45deg) translate(-6px, 6px);
    }

    .navbar.show-nav .hamburger div:nth-child(2) {
      opacity: 0;
    }

    .navbar.show-nav .hamburger div:nth-child(3) {
      transform: rotate(45deg) translate(-6px, -6px);
    }
    
    /* New styles for the problem box */
    .problem-box {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 50px auto; /* Center the problem box on the page */
      width: 70%; /* Adjust the width as needed */
    }

    .problem-heading {
      font-size: 1.8rem;
      font-weight: bold;
      color: #2d3748;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Add space between each problem in the problem box */
    .question-list li {
      margin-bottom: 10px;
    }

    /* Tagline styles */
    .tagline {
      font-size: 1.2rem;
      color: #4a5568;
      text-align: center;
      margin-top: 20px;
    }
    .new {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div>Logo</div>
    <a href="/">Home</a> <!-- Keep "Home" outside the hamburger -->
    <div class="new">
      <div class="nav-links">
        <!-- Assuming you have a variable `user` available -->
        {% if user.is_authenticated %}
        <a href="#">{{ user.username }}</a>
        <a href="/submissions">Submissions</a>
        <a href="/account/logout">Logout</a>
        {% endif %}
        {% if not user.is_authenticated %}
        <a href="/account/login">Login</a>
        <a href="/account/register">Register</a>
        {% endif %}
        
      </div>
      <div class="hamburger" onclick="toggleNav()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <div class="problem-box">
    <div class="problem-heading">Problems</div>
    <div class="question-list">
      <ul>
        {% for q in questions %}
        <li><a href="problem/{{ q.problem_id }}">{{ q.problem_name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <div class="tagline">Enhance your coding skills with us!</div>

  <script>
    function toggleNav() {
      var navbar = document.querySelector('.navbar');
      navbar.classList.toggle('show-nav');
    }
  </script>
</body>

</html>
