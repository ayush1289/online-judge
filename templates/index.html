{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>ProblemList</title>
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>

<body>
  <div class="navbar">
    <div>Logo</div>
    <a href="/">Home</a> <!-- Keep "Home" outside the hamburger -->
    <div class="new">
      <div class="nav-links">
        <!-- Assuming you have a variable `user` available -->
        {% if user.is_authenticated %}
        <a href="#">{{ user.username }}</a>
        <a href="/submissions">Submissions</a>
        <a href="/account/logout">Logout</a>
        {% endif %}
        {% if not user.is_authenticated %}
        <a href="/account/login">Login</a>
        <a href="/account/register">Register</a>
        {% endif %}
        
      </div>
      <div class="hamburger" onclick="toggleNav()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <div class="problem-box">
    <div class="problem-heading">Problems</div>
    <div class="question-list">
      <ul>
        {% for q in questions %}
        <li><a href="problemList/problem/{{ q.problem_id }}">{{ q.problem_name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>



  <script>
    function toggleNav() {
      var navbar = document.querySelector('.navbar');
      navbar.classList.toggle('show-nav');
    }

    
  </script>
</body>

</html>
