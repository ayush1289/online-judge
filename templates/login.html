<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f7fafc;
        }
        
        .navbar {
          background-color: #2d3748;
          overflow: hidden;
          color: #ffffff;
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-size: 1.2rem;
          padding: 1rem;
        }
        
        .navbar a {
          color: #ffffff;
          text-decoration: none;
          margin-left: 1rem;
          transition: color 0.3s ease;
        }
        
        .navbar a:hover {
          color: #a0aec0;
        }

        .logo {
          font-size: 1.5rem;
          font-weight: bold;
        }

        .login-heading {
          font-size: 1.8rem;
          font-weight: bold;
        }
        
        form {
          max-width: 400px;
          margin: 50px auto;
          padding: 20px;
          background-color: #ffffff;
          border-radius: 15px;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        input[type="text"],
        input[type="password"] {
          width: 95%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        
        input[type="submit"] {
          background-color: #2d3748;
          color: #ffffff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        
        input[type="submit"]:hover {
          background-color: #1a202c;
        }
        
        .register-link {
          text-align: center;
        }

        .register-link a {
          color: #3182ce;
          text-decoration: none;
        }

        .register-link a:hover {
          text-decoration: underline;
        }
        
        .error {
          color: #ff0000;
          text-align: center;
        }
      </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Logo</div>
        <div class="login-heading">Login</div>
        <a href="/">Home</a>
    </div>
    <form action="login" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="submit" value="Login">
    </form>
    <div class="register-link">
        <p>Not registered yet? <a href="/account/register">Register here</a></p>
    </div>
    <div class="error">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
</body>
</html>
